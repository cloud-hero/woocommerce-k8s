
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kibana-vs
spec:
  hosts:
  - "kibana.cloudhero.io"
  gateways:
  - kibana-gw
  http:
  - route:
    - destination:
        host: kibana-kibana.default.svc.cluster.local
        port:
          number: 5601
      weight: 100